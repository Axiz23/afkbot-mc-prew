<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Bot Minecraft</title>
</head>
<body>
    <h1>Kontrol Bot Minecraft</h1>
    <input type="text" id="commandInput" placeholder="Ketik perintah">
    <button onclick="sendCommand()">Kirim</button>
    
    <h2>Gerakkan Bot</h2>
    <input type="number" id="x" placeholder="X">
    <input type="number" id="y" placeholder="Y">
    <input type="number" id="z" placeholder="Z">
    <button onclick="moveBot()">Jalan</button>

    <div id="chatLog"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
